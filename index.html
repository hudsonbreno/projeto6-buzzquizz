<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./globals.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Buzz Quizz!</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>BuzzQuizz</h1>
    </header>
    <!-- Header End -->

    <!-- First Screen Container -->
    <div class="first-screen-container">
      <!-- Create a quizz Container -->
      <div class="create-quizz-container">
        <div class="create-quizz-text-container">
          <h2>Você não criou nenhum quizz ainda :(</h2>
        </div>

        <div class="button-create-quizz-container">
          <button onclick="createQuizz()">Criar Quizz</button>
        </div>
      </div>
      <!-- Create a quizz Container End-->

      <!-- All Quizzes Container -->
      <div class="all-quizzes-container">
        <!-- All Quizzes Title -->
        <div class="all-quizzes-title">
          <h2>Todos os Quizzes</h2>
        </div>
        <!-- All Quizzes Title End-->

        <!-- Quizzes Area Container -->
        <div class="quizzes-area-container"></div>
        <!-- Quizzes Area Container End -->
      </div>
      <!-- All Quizzes Container End -->
    </div>
    <!-- First Screen Container End-->

    <!-- Second Screen Container -->
    <div class="second-screen-container hidden"></div>
    <!-- Second Screen Container End -->

    <!-- Create Screen Quizz-->
    <div class="screen-create-quizz hidden">
      <h1 class="title-create">Comece pelo começo</h1>
      <div class="first-question">
        <input
          type="text"
          class="title-quizz"
          placeholder="Título do seu quizz"
        />
        <input
          type="text"
          class="url-img-quizz"
          placeholder="URL da imagem do seu quizz"
        />
        <input
          type="number"
          class="qtd-quest"
          placeholder="Quantidade de perguntas do quizz"
        />
        <input
          type="number"
          class="qtd-levels"
          placeholder="Quantidade de níveis do quizz"
        />
      </div>
      <button onclick="nextCreateQuest()" class="">
        Prosseguir para criar perguntas
      </button>
    </div>
    <!-- Create Screen Quizz End-->

    <!--Question Screen Quizz-->
    <div class="question-screen-quizz hidden">
      <h1 class="title-create">Crie suas perguntas</h1>
      <!--Question Container Quizz-->
      <div class="question-container"></div>
      <!--Question Container Quizz End-->
    </div>
    <!--Question Screen Quizz-->

    <!--Levels Scren Quizz-->
    <div class="levels-screen-quizz hidden">
      <h1 class="title-create">Agora, decida os níveis!</h1>
      <!--Levels Container Quizz-->
      <div class="question-container"></div>
      <!--Levels Container Quizz-->
    </div>
    <!--Levels Screen Quizz-->

    <!--Finish Scren Quizz-->
    <div class="finish-screen-quizz hidden">
      <h1 class="title-create">Seu quizz está pronto!</h1>
      <!--Finish Container Quizz-->
      <div class="finish-container"></div>
      <!--Finish Container Quizz-->
    </div>
    <!--Finish Screen Quizz-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./validation.js"></script>
    <script src="./script.js"></script>
    <script src="/screens/quizzScreen.js"></script>
  </body>
</html>
